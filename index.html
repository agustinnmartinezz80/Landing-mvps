<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asesoría Gratuita - MVP</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- META PIXEL CODE -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window,document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1125110379757394');
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1125110379757394&ev=PageView&noscript=1" />
  </noscript>
  <!-- END META PIXEL CODE -->
</head>

<body>
  <section class="contenedor">
    <h1>Convierte tu idea en un proyecto real, rentable y viable</h1>

    <button id="asesoriaBtn">Solicitar Asesoría Gratuita</button>

    <form id="formulario">
      <h2>1. ¿Qué tipo de proyecto querés desarrollar?</h2>
      <label><input type="radio" name="tipoProyecto" value="app"> App</label><br>
      <label><input type="radio" name="tipoProyecto" value="software"> Software</label><br>
      <label><input type="radio" name="tipoProyecto" value="otro"> Otro</label><br>

      <h2>2. ¿Cuántos empleados tiene tu empresa?</h2>
      <label><input type="radio" name="empleados" value="1"> Solo yo</label><br>
      <label><input type="radio" name="empleados" value="2a5"> De 2 a 5</label><br>
      <label><input type="radio" name="empleados" value="10a50"> De 10 a 50</label><br>
      <label><input type="radio" name="empleados" value="50plus"> Más de 50</label><br>

      <h2>3. ¿Cuál es tu cargo?</h2>
      <label><input type="radio" name="cargo" value="propietario"> Propietario</label><br>
      <label><input type="radio" name="cargo" value="director"> Director</label><br>
      <label><input type="radio" name="cargo" value="gerente"> Gerente</label><br>
      <label><input type="radio" name="cargo" value="otro"> Otro</label><br>

      <h2>4. ¿En qué plazo te gustaría iniciar?</h2>
      <label><input type="radio" name="tiempo" value="cuanto-antes"> Cuanto antes</label><br>
      <label><input type="radio" name="tiempo" value="1a2meses"> En 1 a 2 meses</label><br>
      <label><input type="radio" name="tiempo" value="3meses"> Más de 3 meses</label><br>

      <button type="submit" id="enviarBtn">Enviar</button>
    </form>
  </section>

  <script>
    // ====== EVENTO: VIEW CONTENT ======
    document.addEventListener("DOMContentLoaded", () => {
      fbq('track', 'ViewContent');
      console.log("Evento: ViewContent");
    });

    // ====== EVENTO: CLICK EN ASESORÍA GRATUITA ======
    const asesoriaBtn = document.getElementById("asesoriaBtn");
    if (asesoriaBtn) {
      asesoriaBtn.addEventListener("click", () => {
        fbq('trackCustom', 'click-asesoria');
        console.log("Evento: click-asesoria");
      });
    }

    // ====== EVENTOS POR RESPUESTA DE FORMULARIO ======
    document.querySelectorAll('input[type="radio"]').forEach(input => {
      input.addEventListener("change", () => {
        const pregunta = input.name.trim().toLowerCase().replace(/\s+/g, '-');
        const respuesta = input.value.trim().toLowerCase().replace(/\s+/g, '-');
        const evento = `${pregunta}-${respuesta}`;
        fbq('trackCustom', evento);
        console.log(`Evento enviado: ${evento}`);
      });
    });

    // ====== EVENTO: ENVÍO DE FORMULARIO ======
    const form = document.getElementById("formulario");
    if (form) {
      form.addEventListener("submit", e => {
        e.preventDefault();
        fbq('trackCustom', 'formulario-enviado');
        console.log("Evento: formulario-enviado");
        alert("Gracias por enviar tu formulario.");
      });
    }
  </script>
</body>
</html>
